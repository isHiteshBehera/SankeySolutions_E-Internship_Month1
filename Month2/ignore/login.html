<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>EasySet24 - Login</title>
</head>
<body>
    <header class="header">
        <a href="homepage_hotel.html" class="logo-container">
            <img src="Assets\icons\logo.svg" class="logo-svg">
            <img src="Assets\icons\EasySet 24.svg" class="logo-svg">
        </a>
        <div class="help-container">
            <button class="help-btn"><img src="Assets\icons\England.svg"></button>
            <button class="help-btn"><img src="Assets\icons\help.svg"></button>
        </div>
    </header>
    <div class="centered-container">
        <div class="image-gallery">
            <img src="Assets\images\travel photo.png" class="login-image">
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <h5>Login to access your EasySet24 account</h5>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="checkbox-container">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <input type="submit" value="Login">
            <h3 style="text-align: center;">Or</h3>
            <div class="signup-option-btns">
                <button class="signup-btn"><img src="Assets\icons\Facebook.svg" alt="Signup with Facebook"></button>
                <button class="signup-btn"><img src="Assets\icons\Apple.svg" alt="Signup with Apple"></button>
                <button class="signup-btn"><img src="Assets\icons\Google.svg" alt="Signup with Google"></button>
            </div>
            <div class="registration-container" style="text-align: center;">
                Don't have an account yet? <strong><a href="register.html">Register</a></strong>
            </div>
        </div>
    </div>
</body>
</html>
