<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles_homepage.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>EasySet24 -  Hotels</title>
    </head>
    <body>
        <header class="header">
            <div class="navbar">
                <a href="homepage_hotel.html" class="logo-container">
                    <img src="Assets\icons\logo.svg" class="logo-svg">
                    <img src="Assets\icons\EasySet 24.svg" class="logo-svg">
                </a>
                <div class="help-container">
                    <button class="help-btn"><img src="Assets\icons\help.svg"></button>
                    <button class="help-btn"><img src="Assets\icons\England.svg"></button>
                </div>
                <div class="search-container">
                    <input type="search" class="search-box" placeholder="Search...">
                </div>
                <div class="auth-container">
                    <a href="login.html" class="auth-btn">Sign in</a>
                    <a href="register.html" class="auth-btn">Register</a>
                </div>
            </div>
            
            <div class="chips-container">
                <button class="chip">Trip</button>
                <button class="chip">Deals</button>
                <button class="chip" style="background-color: #07689f; color:white; border: none;">Hotel</button>
                <button class="chip">Flight</button>
                <button class="chip">Apartment</button>
                <button class="chip">Camper</button>
            </div>

        </header>
        <div class="image-container">
            <h1>Discover Your Trip <br> Worldwide!</h1>
        </div>
        <main>
            
            <section>
                <h3>Special Offers</h3>
                <div class="radio-container">
                    <input type="radio" id="offer1" name="offer" value="offer1">
                    <label for="offer1">All</label>
            
                    <input type="radio" id="offer2" name="offer" value="offer2">
                    <label for="offer2">Hotels</label>
            
                    <input type="radio" id="offer3" name="offer" value="offer3">
                    <label for="offer3">Flights</label>
            
                    <input type="radio" id="offer4" name="offer" value="offer4">
                    <label for="offer4">Multi</label>
                </div>
                <div class="collage-container">
                    <img src="Assets\images\hotel_beach.png" alt="Beach">
                    <img src="Assets\images\hotel_MountainView.png" alt="Mountain View">
                    <img src="Assets\images\hotel_RedMiniVan.png" alt="Mini Van">
                </div>
                <div class="collage-container">
                    <img src="Assets\images\hotel_SpeedBoat.png" alt="Water Sport">
                    <img src="Assets\images\hotel_EiffelTower.png" alt="Eiffel Tower">
                    <img src="Assets\images\hotel_Desert.png" alt="Desert">
                </div>
            </section>
            <section>
                <h3>Explore Stays in Trending Destinations</h3>
            </section>
            <section>
                <h3>Compare the Highest Reviewed Past Offers</h3>
            </section>
            <article>
                <h3>Blogpost</h3>
            </article>
            <aside>
                <h3>Download Apps</h3>
            </aside>
            <section>
                <h3>About</h3>
            </section>
            <section>
                <h3>Contact Us</h3>
            </section>
        </main>
        <footer>
            <h3>Footer</h3>
        </footer>
    </body>
</html>
